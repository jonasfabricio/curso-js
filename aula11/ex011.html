<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro?</title>
</head>
<body>
    <input type="text" name="country" id="country">
    <input type="button" value="Verificar" onclick="verificar()">
    <p id="result">Você é um(a):</p>
    <script>
        function verificar(){
            var pais = window.document.getElementById('country').value

            var res = window.document.getElementById('result')
            if (pais == 'BR'){
                res.innerText = 'Você é Brasileiro.'
            }else{
               res.innerText = 'Você é Esntrangeiro.'
            }
        }
    </script>
</body>
</html>
