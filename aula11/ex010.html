<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="cliqui()">
    <div id="resultado">
        Sua velocidade aqui:
    </div>
    <script>
        function cliqui(){
        var txtv = document.getElementById('txtvel')
        var res = document.getElementById('resultado')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade é: ${vel}Km/h</p>`
        if (vel > 60){
            res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade.</p>`
        }else{
            res.innerHTML += `<p>Continue na linha.</p>`
        }
        }
    </script>
</body>
</html>
