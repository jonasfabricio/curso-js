<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: green;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            font-weight: bolder;
            color: white;
        }
    </style>
</head>
<body>
    <div id="area">interaja...</div>
    <script>
        var butao = window.document.getElementById('area')
        butao.addEventListener('click', clicar)
        butao.addEventListener('mouseenter', entrar)
        butao.addEventListener('mouseout', saiu)

        function clicar() {

            butao.style.background = 'salmon'
            butao.innerText = 'Clicou!'
        }
        function entrar() {
            butao.innerText = 'Mouse dentro!'
        }
        function saiu() {
            butao.style.background = 'green'
            butao.innerText = 'Mouse saiu!'
        }
    </script>
</body>
</html>
