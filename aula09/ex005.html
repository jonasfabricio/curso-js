<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">clique em mim</div>
    <script>
        var mensagem = window.document.getElementById('msg')
        mensagem.style.background = 'lightcyan'
        mensagem.style.color = 'lightsalmon'
        window.document.getElementById('msg').innerText = 'Estou realmente aprendendo? Tomara que sim.'
        var titulo = window.document.getElementsByTagName('h1')[0]
        titulo.style.background = 'lightcyan'
        titulo.style.color = 'salmon'
        titulo.style.border = '10px solid black'
        var p1 = window.document.getElementsByTagName('p')[0]
        p1.style.background = 'lightcyan'
        p1.style.color = 'lightsalmon'
        var p2 = window.document.getElementsByTagName('p')[1]
        p2.style.background = 'lightcyan'
        p2.style.color = 'lightsalmon'
    </script>
</body>
</html>
