<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando</title>
    <style>
        body {
            font-size: 18pt;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 18pt;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Calcule aqui.</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="result">O resultado é: </div>

    <input type="number" name="multtn1" id="multtn1"> x
    <input type="number" name="multtn2" id="multtn2">
    <input type="button" value="Multiplicar" onclick="multi()">
    <div id="resultx">O resultado é: </div>




    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1') 
            var tn2 = document.getElementById('txtn2')
            var res = document.getElementById('result')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerHTML = `A soma de ${n1} com ${n2} vale: ${soma}`
        }
        function multi(){
            var mtn1 = document.getElementById('multtn1')
            var mtn2 = document.getElementById('multtn2')
            var resx = document.getElementById('resultx')
            var mn1 = Number(mtn1.value)
            var mn2 = Number(mtn2.value)
            mult = mn1 * mn2
            resx.innerHTML = `A Multiplição entre ${mn1} e ${mn2} vale: ${mult}`
        }
    </script>
</body>
</html>
